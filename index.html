<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>AdPushup</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./style/main.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">

        
      <!-- Logo  -->
      <div class="header-logo">
        <img src="./assets/logo.svg" alt="Logo" />
      </div>
      <!-- heading -->
      <h2 class="heading">
        Grow your ad revenue by more than 40% with Google's Premier Certified
        Publishing Partner
      </h2>
      <!-- checks -->
      <div class="checks">
        <div class="check">
          <img src="./assets/check.svg" alt="check" class="check-icon" />
          <p class="check-text">Exclusive access to direct deals.</p>
        </div>
        <div class="check">
          <img src="./assets/check.svg" alt="check" class="check-icon" />
          <p class="check-text">Increased competition for your ad inventory.</p>
        </div>
        <div class="check">
          <img src="./assets/check.svg" alt="check" class="check-icon" />
          <p class="check-text">
            Ad fraud detection with Google policy compliance.
          </p>
        </div>
      </div>
      <!-- infinity card -->
      <div class="brand-scroll">
        <img src="./assets/newsweek.svg" alt="" />
        <img src="./assets/gsm.svg" alt="" />
        <img src="./assets/ndtv.svg" alt="" />
      </div>

    </div>

    <div class="header-right">
        right
    </div>
    </header>
  </body>
  <!-- Custom JS -->
  <script type="application/javascript" src="./script/main.js"></script>
</html>
